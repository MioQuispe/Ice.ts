name: Deploy Docs

on:
  push:
    branches: [main, master]
    paths:
      - 'packages/docs/**'
      - 'package-lock.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Setup Node WITHOUT caching
      # We removed "cache: 'npm'" so it won't look for the lockfile
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2. Install dependencies using 'npm install'
      # We do NOT use 'npm ci' because it fails if the lockfile is missing/out of sync
      - name: Install Dependencies
        run: npm install

      # 3. Build the docs
      - name: Build Docs
        run: |
          cd packages/docs
          npm run docs:build

      # 4. Upload the build artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This must match your VitePress output folder
          path: packages/docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4